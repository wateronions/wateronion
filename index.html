<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js" defer></script>
</head>
<body>
    <header>
        <h1>Sample Final Assignment</h1>
    </header>

    <div id="image" aria-live="polite">
        Hover over an image below to display here.
    </div>
    
    <button onclick="randomizeImage()">Randomize Photo</button>

    <div class="gallery">
        <figure>
            <img src="image1.jpg" alt="A beautiful beach sunset" tabindex="0">
        </figure>
        <figure>
            <img src="image2.jpg" alt="A lovely landscape" tabindex="0">
        </figure>
        <figure>
            <img src="image3.jpg" alt="A girl with black hair is posing" tabindex="0">
        </figure>
        <figure>
            <img src="image4.jpg" alt="A young engineer" tabindex="0">
        </figure>
        <figure>
            <img src="image5.jpg" alt="A bridge" tabindex="0">
        </figure>
        <figure>
            <img src="image6.jpg" alt="A photo of an owl" tabindex="0">
        </figure>
    </div>
</body>
</html>
